<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Charts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <style>
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto Chart</a>
      </div>
    </nav>
    <div class="container mt-4">
      <section id="chartSection"></section>
    </div>
  </body>

  <script>
    const api = axios.create({
      baseURL: "https://api.exchange.coinbase.com",
    });

    const coins = ["bitcoin", "ethereum"];

    function createChart(Chart, coinId, labels, data, symbol) {
      const chartSection = document.getElementById("chartSection");
      const canvas = document.createElement("canvas");
      canvas.id = coinId;
      chartSection.appendChild(canvas);

      new Chart(canvas, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: `${symbol}, price`,
              data: data,
              borderColor: "blue",
              backgroundColor: "rgba(54,162,235,0.2)",
              borderWidth: 2,
              fill: true,
            },
          ],
        },
        options: { responsive: true },
      });
    }

    async function makeCharts() {
      const chartSection = document.getElementById("chartSection");
      chartSection.innerHTML = `<div class="loader"></div>`;

      const responses = await Promise.all(
        coins.map(async (coin) => {
          const response = await api.get(`/${coin}`);
          const prices = response.data.data.prices.hour.prices.slice(0, 30);

          const labels = prices.map(([_, timestamp]) =>
            new Date(timestamp * 1000).toLocaleTimeString()
          );

          const data = prices.map(([price]) => Number(price));
          return {
            coinId: coin,
            labels,
            data,
            symbol: response.data.data.base,
          };
        })
      );

      chartSection.innerHTML = "";

      responses.forEach((res) =>
        createChart(res.coinId, res.labels, res.data, res.symbol)
      );
    }

    makeCharts();
    setInterval(makeCharts, 10000);
  </script>
</html>
