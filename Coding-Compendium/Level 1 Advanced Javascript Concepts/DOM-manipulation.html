      title.textContent = "Website Title";
      title.style.color = "hotpink";
      title.style.backgroundColor = "yellow";
      title.style.textAlign = "center";

      const sectionHeaders = document.getElementsByClassName("section-header");
      const descriptionText = document.getElementsByClassName("descripton");
      const section = document.getElementsByTagName("section");
      const footerText = document.querySelector("#footerText");

      let headerClickedCount = 0;

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function makeSections() {
        await sleep[400];

        for (let i = 0; i < sectionHeaders.length; i++) {
          sectionHeaders[i].textContent = "Section";
          descriptionText[i].textContent = "Description";
          section[i].style.border = "1px solid grey";
          section[i].style.padding = "10px";
          section[i].style.margin = "3px 0";
          await sleep[400];
        }
      }

      makeSections();
